<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@100;300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../common/styles/normalize.css">
    <link rel="stylesheet" href="../styles/register.css">

</head>
<body id="top">
    <section id="register">
        <div class="image">
            <div class="nurse">
                <!-- <div class="stets-img"> -->
                <img src="../../common/assets/stetoschope.png" alt="">
                <!-- </div> -->
                <h1>Join Us!</h1>
                <h2>Manage your patients' medical record in a single click!</h2>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <h1>Set up your nurse account</h1>
                <h2 class="headings">Are you a Doctor?
                    <a href="../../common/pages/index.html#contact">Contact our Admin</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                        <path d="M2.5 7.5H12.5" stroke="#4B72C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8.125 3.125L12.5 7.5L8.125 11.875" stroke="#4B72C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </h2>
                <form id="register-form" action="" onsubmit="redirect(event, 'home.html')">
                    <div class="text-box">
                        <label class="text-label" for="name">Full Name<span class="ast">*</span></label>
                        <input class="text-input" type="text" name="name" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="special">
                        <div class="text-box">
                            <label class="text-label" for="username">Username<span class="ast">*</span></label>
                            <input class="text-input" type="text" name="username" id="username" placeholder="Enter your username">
                        </div>
                        <div class="text-box">
                            <label class="text-label" for="phone">Phone Number<span class="ast">*</span></label>
                            <input class="text-input" type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="text-box">
                        <label class="text-label" for="email">Email<span class="ast">*</span></label>
                        <input class="text-input" type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="text-box">
                        <label class="text-label" for="password">Password<span class="ast">*</span></label>
                        <input class="text-input" type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="text-box">
                        <label class="text-label" for="confirmpass">Confirm Password<span class="ast">*</span></label>
                        <input class="text-input" type="password" name="confirmpass" id="confirmpass" placeholder="Confirm your password">
                    </div>
                    <div class="special-2">
                        <input type="checkbox" name="termsconditions" id="agree">
                        <label class="special-2 text-label" for="agree">
                            I have read <span>Terms & Conditions</span>
                        </label>
                    </div>
                    <button type="submit" class="generic-button">Sign Up</button>
                </form>
                <h2 id="sign-in">Already have an account ? 
                    <a href="../../common/pages/login.html">Sign in</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                        <path d="M3.6665 11H18.3332" stroke="#4B72C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11.9165 4.58301L18.3332 10.9997L11.9165 17.4163" stroke="#4B72C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </h2>
            </div>
        </div>
    </section>

    <script src="../scripts/register.js"></script>
</body>
</html>
